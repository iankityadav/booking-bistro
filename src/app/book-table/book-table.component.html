            style="background-image: url('/images/food-plate.jpg')"

          </div>
        </div>
      </div>
    </div>
    <div class="bg-gray-200 p-6 flex flex-col w-full gap-y-4 rounded-b-md">
      <div class="flex gap-x-4">
        <input
          type="date"
          name=""
          id=""
          class="px-2 py-1 rounded-md"
          [min]="'2024-06-30'"
        />
        <select name="" id="" class="px-2 py-1 rounded-md">
          <option value="" class="p-2">2 guests</option>
          <option value="" class="p-2">4 guests</option>
        </select>
      </div>
      <div class="flex gap-4 flex-wrap">
        <button class="px-6 py-4 bg-white shadow-md rounded-md flex">
          01:00 PM
        </button>
        <button class="px-6 py-4 bg-white shadow-md rounded-md flex">
          01:30 PM
        </button>
        <button class="px-6 py-4 bg-white shadow-md rounded-md flex">
          02:00 PM
        </button>
        <button class="px-6 py-4 bg-white shadow-md rounded-md flex">
          02:30 PM
        </button>
      </div>
      <button
        class="sm:w-1/3 px-3 shadow-lg bg-red-400 hover:bg-red-300 text-white text-center p-1 xl:py-2 font-medium rounded-full"
