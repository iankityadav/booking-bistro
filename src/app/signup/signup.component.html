<div
  class="flex min-h-[90vh] flex-col justify-center px-6 py-12 lg:px-8 bg-slate-50"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-24 w-auto"
      src="/images/bistro-icon.png"
      alt="Bistro"
    />
    <h2
      class="mt-4 text-center text-2xl font-bold leading-9 tracking-wide text-gray-900"
    >
      Create your new account
    </h2>
  </div>

  <div
    class="mt-10 sm:mx-auto sm:w-full sm:max-w-md shadow-md rounded-lg p-12 bg-white"
  >
    <form
      class="space-y-6"
      #signupForm="ngForm"
      (ngSubmit)="onSubmit(signupForm)"
    >
      <div>
        <label
          for="name"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Full Name</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="fullName"
            id="name"
            name="name"
            type="text"
            autocomplete="name"
            required
            class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="email"
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
        </div>
        <div class="mt-2">
          <input
            [(ngModel)]="password"
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <label
          for="phone"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Phone Number</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="phone"
            id="phone"
            name="phone"
            type="tel"
            autocomplete="tel"
            required
            class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <label class="inline-flex items-center cursor-pointer">
          <input
            (change)="role = !role"
            type="checkbox"
            value=""
            class="sr-only peer"
          />
          <div
            class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
          ></div>
          <span
            [class]="
              'ms-3 text-sm font-medium ' +
              (role ? 'text-gray-700' : 'text-gray-300')
            "
            >Manager</span
          >
        </label>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Sign Up
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Already have an account?
      <a
        href="/login"
        class="px-2 font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >Login here</a
      >
    </p>
  </div>
</div>
