<div class="flex flex-col justify-center items-center p-16">
  @if(!isLoggedIn){
  <div class="flex flex-col text-3xl items-center justify-center">
    <span class="pb-6"> Welcome to Booking Bistro</span>
    <img
      class="w-[50vw]"
      src="/images/pexels-lawrencesuzara-1581554.jpg"
      alt=""
    />
  </div>
  } @else{
  <div
    class="grid xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-6 gap-y-8 justify-stretch"
  >
    @for( res of data; track $index){
    <div class="border shadow-lg rounded-lg overflow-hidden">
      <div
        [style]="{ 'background-image': 'url(' + res.image + ')' }"
        class="min-h-48 w-64 xl:w-72 bg-cover bg-no-repeat"
      ></div>
      <div class="text-center mt-3 border-b">
        <span class="text-2xl font-light">{{ res.name }}</span>
      </div>
      <div class="flex justify-center py-2 gap-x-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z"
          />
        </svg>
        {{ res.cuisines }}
      </div>
      <div class="flex justify-center text-sm text-gray-400 gap-x-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
          />
        </svg>
        {{ res.location }}
      </div>
      <div class="justify-center flex py-2 mb-2">
        <button
          class="border shadow-md px-3 py-1 font-medium text-white rounded-full bg-red-400 hover:bg-red-300 w-1/2"
          (click)="gotoBooking(res)"
        >
          Book
        </button>
      </div>
    </div>
    }
  </div>
  <div class="flex justify-center mt-8">
    <mat-paginator
      #paginator
      class="demo-paginator"
      (page)="handlePageEvent($event)"
      [length]="length"
      [pageSize]="pageSize"
      [disabled]="disabled"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
      [hidePageSize]="hidePageSize"
      [pageIndex]="pageIndex"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
  }
</div>
